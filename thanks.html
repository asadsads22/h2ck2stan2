<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you</title>
  <link rel="shortcut icon" href="favicon.jpeg" type="image/x-icon">
  <style>
    body {
      background: #0d0d0d;
      color: #33ff33;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .message-box {
      border: 1px solid #33ff33;
      padding: 30px;
      background: #111;
      box-shadow: 0 0 10px #33ff33;
      width: 100%;
      max-width: 500px;
    }
    .message-box h2 {
      color: #33ff33;
    }
    .message-box p {
      color: #99ff99;
    }
    button {
      padding: 10px;
      background: #000;
      border: 1px solid #33ff33;
      color: #33ff33;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #33ff33;
      color: #000;
    }
    /* Responsive Styling */
    @media (max-width: 768px) {
      .message-box {
        padding: 20px;
        width: 90%;
      }
    }
    @media (max-width: 480px) {
      .message-box {
        padding: 15px;
        width: 95%;
      }
      button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>Thank you</h2>
    <p>Your service request has been received. You will be contacted shortly.</p>
    <button onclick="window.location.href='index.html'">Back to Homepage</button>
  </div>
</body>
</html>
